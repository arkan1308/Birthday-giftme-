<!DOCTYPE html>
<html lang="id">
<head>
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: url('background.jpg') no-repeat center center/cover; /* Ganti dengan file background kamu */
        }

        .container {
            position: relative;
            text-align: center;
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff6f61;
            background-color: white;
            position: absolute;
            top: -75px; /* Naik setengah tinggi foto */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 30px 30px; /* Ruang lebih di atas agar tidak ketimpa foto */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        #text {
            font-size: 20px;
            color: #333;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid orange;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="foto.jpg" alt="Foto Ulang Tahun" class="photo"> <!-- Ganti dengan file foto kamu -->
    <div class="card">
        <div id="text">Selamat Ulang Tahun! Semoga semua yang kamu impikan bisa terwujud dan selalu bahagia.</div>
    </div>
</div>

</body>
</html>
