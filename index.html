<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Spesial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5f5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gift {
            display: none;
            margin-top: 15px;
        }
        .gift p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="musik.mp3" loop></audio>
    <div class="container">
        <img src="foto.jpg" alt="Foto">
        <h2>Hai MAS!</h2>
        <p>Selamat Ulang Tahun, semoga semua yang terbaik buat kamu!</p>
        <button onclick="bukaKado()">Buka Kado</button>
        <div class="gift">
            <p>Kado spesial untukmu: <span id="hadiahText"></span></p>
        </div>
    </div>

    <script>
        const hadiah = ["Burung", "Ikan", "Harimau", "Gajah"];
        document.getElementById('bgMusic').play();

        function bukaKado() {
            const randomHadiah = hadiah[Math.floor(Math.random() * hadiah.length)];
            document.getElementById('hadiahText').innerText = randomHadiah;
            document.querySelector('.gift').style.display = 'block';
        }
    </script>
</body>
</html>
