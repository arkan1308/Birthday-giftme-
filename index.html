<!DOCTYPE html>
<html lang="id">
<head>
    <title>Ucapan Ultah Interaktif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            height: 100vh; font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center;
            background-size: cover; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        .hidden { display: none; }
        .balloon {
            width: 100px; height: 130px; background-color: #ff6f61;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; cursor: pointer;
            position: absolute; animation: float 3s ease-in-out infinite;
        }
        .string {
            width: 2px; height: 100px; background-color: #555;
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
        }
        #surat {
            width: 200px; cursor: pointer;
        }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Intro -->
<div class="screen" id="intro">
    <div id="balloonContainer"></div>
</div>

<!-- Surat -->
<div class="screen hidden" id="suratBox">
    <img src="surat.png" id="surat" onclick="bukaSurat()">
</div>

<!-- Lanjutan (ucapan dll. lanjut seperti sebelumnya) -->
<div class="screen hidden" id="ucapan">
    <div style="display:flex;flex-direction:column;align-items:center;">
        <img src="foto.jpg" style="width:200px;height:200px;object-fit:cover;border:5px solid #ff6f61;margin-bottom:10px;">
        <div style="text-align:center;margin:20px;font-size:18px;">Selamat ulang tahun! Semoga harimu menyenangkan, sehat selalu, banyak rezeki, dan bahagia sepanjang waktu!</div>
        <button onclick="munculPilihan()">Klik Kue Untuk Lanjut</button>
    </div>
</div>

<div class="screen hidden" id="pilihanBox">
    <button onclick="mauKado()">Mau Kado!</button>
    <button onclick="nggakUsah()">Nggak Usah, cukup doa aja</button>
</div>

<div class="screen hidden" id="giftBox">
    <p>Pilih boneka kesukaanmu!</p>
    <button onclick="pilihBoneka('bear')">Beruang</button>
    <button onclick="pilihBoneka('rabbit')">Kelinci</button>
    <button onclick="pilihBoneka('cat')">Kucing</button>
</div>

<div class="screen hidden" id="doaBox">
    <div style="max-width:80%;background:white;border:3px solid #ff6f61;padding:20px;border-radius:20px;box-shadow:0 4px 10px rgba(0,0,0,0.3);font-size:18px;line-height:1.5;text-align:center;">
        <p id="doaText"></p>
    </div>
</div>

<script>
    let balloons = [];
    let explodedCount = 0;

    window.onload = function() {
        const container = document.getElementById('balloonContainer');
        for (let i = 0; i < 5; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.innerHTML = 'Klik Aku!<div class="string"></div>';
            balloon.style.top = `${20 + i * 100}px`;
            balloon.style.left = `${20 + i * 20}%`;
            balloon.onclick = () => explode(balloon);
            container.appendChild(balloon);
            balloons.push(balloon);
        }
    }

    function explode(balloon) {
        balloon.style.animation = 'explode 0.5s forwards';
        setTimeout(() => {
            balloon.remove();
            explodedCount++;
            if (explodedCount === balloons.length) {
                document.getElementById('intro').classList.add('hidden');
                document.getElementById('suratBox').classList.remove('hidden');
            }
        }, 500);
    }

    function bukaSurat() {
        document.getElementById('suratBox').classList.add('hidden');
        document.getElementById('ucapan').classList.remove('hidden');
    }

    function munculPilihan() {
        document.getElementById('ucapan').classList.add('hidden');
        document.getElementById('pilihanBox').classList.remove('hidden');
    }

    function mauKado() {
        document.getElementById('pilihanBox').classList.add('hidden');
        document.getElementById('giftBox').classList.remove('hidden');
    }

    function nggakUsah() {
        tampilkanDoa("Semoga sukses selalu, sehat, bahagia, panjang umur, dan dikelilingi orang-orang baik!");
    }

    function pilihBoneka(type) {
        const doaList = {
            bear: "Kamu pilih Beruang!\nSemoga kamu sekuat beruang menghadapi segala tantangan. Tetap hangat dan penuh cinta seperti beruang madu!",
            rabbit: "Kamu pilih Kelinci!\nSemoga kamu lincah mengejar mimpi, selalu ceria, dan membawa kebahagiaan ke sekitarmu!",
            cat: "Kamu pilih Kucing!\nSemoga hidupmu penuh keberuntungan, seluwes kucing, dan selalu punya tempat nyaman di hati orang tersayang."
        };
        tampilkanDoa(doaList[type]);
    }

    function tampilkanDoa(doa) {
        document.getElementById('giftBox').classList.add('hidden');
        document.getElementById('doaBox').classList.remove('hidden');
        document.getElementById('doaText').innerText = doa;

        setTimeout(() => {
            window.location.href = 'https://wa.me/6283838763673?text=Terima%20kasih%20ucapannya!%20Doanya%20indah%20banget!';
        }, 7000);
    }
</script>

</body>
</html>
