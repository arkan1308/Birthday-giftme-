<!DOCTYPE html>
<html lang="id">
<head>
    <title>Ucapan Ultah Interaktif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background: url('background.jpg') no-repeat center center / cover;
        }
        .hidden { display: none; }
        #intro, #surat, #ucapan, #pilihHadiah, #doa {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        .balloon {
            width: 80px; height: 100px;
            background-color: pink; border-radius: 50%;
            position: absolute; cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .explosion {
            width: 100px; height: 100px;
            background: url('explode.png');
            background-size: 1000% 100%; /* 10 frame horizontal */
            animation: explodeAnim 0.6s steps(10) forwards;
            position: absolute;
        }
        @keyframes explodeAnim {
            from { background-position-x: 0; }
            to { background-position-x: -1000%; }
        }
        #surat img {
            width: 200px; cursor: pointer;
        }
        @media (max-width: 500px) {
            #surat img { width: 150px; }
        }
    </style>
</head>
<body>

<div id="intro">
    <script>
        let ledakCount = 0;
        for (let i = 0; i < 8; i++) {
            let balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.top = `${Math.random() * 80}%`;
            balloon.style.left = `${Math.random() * 80}%`;
            balloon.onclick = () => {
                ledak(balloon);
            }
            document.getElementById('intro').appendChild(balloon);
        }

        function ledak(balloon) {
            let ledakan = document.createElement('div');
            ledakan.className = 'explosion';
            ledakan.style.top = balloon.style.top;
            ledakan.style.left = balloon.style.left;
            balloon.remove();
            document.getElementById('intro').appendChild(ledakan);

            setTimeout(() => ledakan.remove(), 600);  // Setelah animasi selesai

            ledakCount++;
            if (ledakCount === 8) {
                setTimeout(() => {
                    document.getElementById('intro').classList.add('hidden');
                    document.getElementById('surat').classList.remove('hidden');
                }, 500);
            }
        }
    </script>
</div>

<div id="surat" class="hidden">
    <img src="envelope.png" onclick="bukaSurat()">
</div>

<!-- Lanjutan bagian ucapan, hadiah, doa bisa ditempel di sini (sama seperti sebelumnya) -->

</body>
</html>
