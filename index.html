<!DOCTYPE html>
<html lang="id">
<head>
    <title>Ucapan Ulang Tahun Interaktif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; background: url('background.jpg') no-repeat center/cover;
            display: flex; justify-content: center; align-items: center; font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .hidden { display: none; }

        .balloon {
            width: 200px; height: 280px; border-radius: 50%;
            position: absolute; cursor: pointer;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-60px); }
        }

        .explode { 
            animation: explodeAnim 0.5s forwards;
            background: url('explode.png') center/contain no-repeat !important;
        }
        @keyframes explodeAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); }
        }

        .photo {
            width: 70vw; max-width: 400px; aspect-ratio: 3/4; object-fit: cover; border-radius: 15px;
        }
        
        .chatBubble {
            background: white;
            padding: 15px;
            border-radius: 20px;
            font-size: 30px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            cursor: pointer;
            overflow: hidden; /* Menyembunyikan teks yang belum muncul */
            border-right: 3px solid black; /* Menambahkan kursor berkedip */
            white-space: nowrap;
            visibility: hidden; /* Menyembunyikan elemen sampai siap untuk ditampilkan */
            width: 0; /* Mulai dengan lebar 0 */
            opacity: 0; /* Menyembunyikan teks sampai dimulai animasi */
            transition: width 0.5s, opacity 0.5s; /* Transisi lebar dan opasitas */
            display: inline-block;
        }

        @keyframes typing {
            from {
                width: 0;
                opacity: 1;
            }
            to {
                width: 100%;
                opacity: 1;
            }
        }

        #kue {
            width: 250px; position: absolute; bottom: -300px;
            transition: bottom 1s; cursor: pointer;
        }

        #portraitPhoto {
            width: 60vw; max-width: 300px; aspect-ratio: 3/4; object-fit: cover; border-radius: 15px;
            opacity: 0; transform: translateY(50px); transition: all 1s;
        }

        .showPortrait { opacity: 1; transform: translateY(0); }

        .giftbox { 
            width: 240px; height: 240px; object-fit: cover;
            cursor: pointer; transition: transform 0.3s;
        }
        .giftbox:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div id="intro" class="screen">
    <div class="balloon" style="background:red; top:60%; left:10%;" onclick="explode(this)"></div>
    <div class="balloon" style="background:blue; top:70%; left:40%;" onclick="explode(this)"></div>
    <div class="balloon" style="background:green; top:65%; left:70%;" onclick="explode(this)"></div>
</div>

<div id="letterScreen" class="screen hidden">
    <img src="envelope.png" style="width: 420px;" onclick="openLetter()">
</div>

<div id="ucapanScreen" class="screen hidden">
    <img src="foto.jpg" class="photo" id="photo" onload="startChat()">
    <div class="chatBubble hidden" id="chat1" onclick="nextChat()">Selamat ulang tahun!</div>
    <div class="chatBubble hidden" id="chat2" onclick="nextChat()">Semoga hari-harimu selalu penuh kebahagiaan.</div>
    <div class="chatBubble hidden" id="chat3" onclick="nextChat()">Tetap sehat, sukses, dan semua impianmu tercapai.</div>
    <div class="chatBubble hidden" id="chat4" onclick="nextChat()">Kita semua sayang kamu, semoga selalu diberkahi ya!</div>
    <img src="kue.png" id="kue" class="hidden" onclick="showGiftbox()">
</div>

<div id="giftScreen" class="screen hidden">
    <p>Pilih kotak hadiah:</p>
    <div style="display:flex; gap:30px;">
        <img src="giftbox.png" class="giftbox" onclick="chooseBox(true)">
        <img src="giftbox.png" class="giftbox" onclick="chooseBox(false)">
    </div>
</div>

<div id="bonekaScreen" class="screen hidden">
    <p>Pilih boneka favoritmu:</p>
    <div style="display:flex;gap:20px;">
        <img src="bear.png" style="width:140px;cursor:pointer;" onclick="showDoa('Beruang')">
        <img src="rabbit.png" style="width:140px;cursor:pointer;" onclick="showDoa('Kelinci')">
        <img src="cat.png" style="width:140px;cursor:pointer;" onclick="showDoa('Kucing')">
    </div>
</div>

<div id="doaScreen" class="screen hidden">
    <div class="chatBubble" id="doaBubble" onclick="sendToWA()"></div>
</div>

<script>
let balloons = 3;
let chatIndex = 0; // Indeks untuk mengelola chat bubble

function explode(balloon) {
    balloon.classList.add('explode');
    setTimeout(() => balloon.remove(), 500);
    balloons--;
    if (balloons === 0) document.getElementById('letterScreen').classList.remove('hidden');
}

function openLetter() {
    document.getElementById('letterScreen').classList.add('hidden');
    document.getElementById('ucapanScreen').classList.remove('hidden');
}

function startChat() {
    // Menunggu foto dimuat, baru memulai chat
    document.querySelector('#chat1').classList.remove('hidden');
    nextChat(); // Menampilkan chat pertama
}

function nextChat() {
    const bubbles = document.querySelectorAll('.chatBubble');
    if (chatIndex < bubbles.length) {
        const nextBubble = bubbles[chatIndex];
        nextBubble.classList.remove('hidden'); 
        nextBubble.style.visibility = 'visible';
        nextBubble.style.width = '0';
        nextBubble.style.opacity = 1;

        const textLength = nextBubble.innerText.length;
        const typingSpeed = 0.05;
        const animationDuration = textLength * typingSpeed;

        nextBubble.style.transition = `width ${animationDuration}s steps(${textLength})`;
        nextBubble.style.width = nextBubble.scrollWidth + 'px';

        chatIndex++; 
    }

    // Jika chat terakhir selesai, munculkan kue
    if (chatIndex === 4) {
        document.getElementById('kue').classList.remove('hidden');
    }
}

function showGiftbox() {
    document.getElementById('ucapanScreen').classList.add('hidden');
    document.getElementById('giftScreen').classList.remove('hidden');
}

function chooseBox(lucky) {
    document.getElementById('giftScreen').classList.add('hidden');
    lucky ? document.getElementById('bonekaScreen').classList.remove('hidden')
          : showDoa("Panjang");
}

function showDoa(type) {
    document.getElementById('bonekaScreen').classList.add('hidden');
    document.getElementById('doaScreen').classList.remove('hidden');
    const text = type === "Panjang" ? "Doa panjang spesial buatmu..." :
                 `Semoga kamu bahagia seperti ${type.toLowerCase()}!`;
    document.getElementById('doaBubble').innerText = text;
}

function sendToWA() {
    window.location.href = "https://wa.me/62xxxxxx?text=Terima kasih untuk ucapan serunya!";
}
</script>

</body>
</html>
