<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ucapan selamat ulang tahun online spesial untukmu!">
    <meta name="keywords" content="ucapan ulang tahun, kartu ucapan online, hadiah ulang tahun">
    <meta name="author" content="Dika Tutorial">
    <title>Ucapan Selamat Ulang Tahun Spesial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preload"><p>Loading dulu . . .</p></div>
    <div class="bg"></div>
    <div class="content">
        <div class="open">
            <button class="love-button">
                <i class="love material-icons-sharp">favorite</i>
                <h3>Pencet Love nya</h3>
            </button>
        </div>
        <main class="main">
            <article>
                <section class="foto">
                    <div class="img"><img src="foto.jpg" class="fotoku" alt="Foto Ulang Tahun"></div>
                </section>
                <section class="hia">
                    <h2 class="hai">Selamat Ulang Tahun, MAS!</h2>
                </section>
                <section class="pesan">
                    <p>HAPPYBIRTHDAY! Semoga hari ini penuh kebahagiaan dan sukacita.</p>
                </section>
                <section class="hadiah">
                </section>
                <section class="kado">
                    <button class="buka-kado">
                        <img src="https://dekatutorial.github.io/kado_png.png" alt="Kado Ulang Tahun">
                        <p>Buka Kadonya</p>
                    </button>
                </section>
                <section class="fitur-tambahan">
                    <button class="share-button">Bagikan</button>
                    <div class="countdown">Hitung Mundur: <span id="countdown-timer"></span></div>
                    <div class="komentar">
                        <h3>Komentar</h3>
                        <form id="form-komentar">
                            <textarea placeholder="Tulis komentar..."></textarea>
                            <button type="submit">Kirim</button>
                        </form>
                        <div id="daftar-komentar"></div>
                    </div>
                </section>
            </article>
        </main>
        <div class="modal">
            <i class="close material-icons-sharp">close</i>
            <div class="hadiah">
                <h3>Aku punya sesuatu buat kamu</h3>
                <p>Pilih salah satu ya ><</p>
                <div class="pilihkado">
                    <div>
                        <img src="https://dekatutorial.github.io/kado_png.png" alt="Kado 1">
                        <p>1</p>
                    </div>
                    <div>
                        <img src="https://dekatutorial.github.io/kado_png.png" alt="Kado 2">
                        <p>2</p>
                    </div>
                    <div>
                        <img src="https://dekatutorial.github.io/kado_png.png" alt="Kado 3">
                        <p>3</p>
                    </div>
                    <div>
                        <img src="https://dekatutorial.github.io/kado_png.png" alt="Kado 4">
                        <p>4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
