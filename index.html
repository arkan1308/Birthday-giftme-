<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Spesial Untukmu!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ff5f5f;
            color: white;
        }
        img {
            width: 120px;
            cursor: pointer;
        }
        #balon, #kado, #surat {
            display: inline-block;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<audio id="bgMusic" src="musik.mp3" loop></audio>

<div class="container">
    <h2>Hai, MAS Kesayangan!</h2>
    <p>Ada banyak kejutan buat kamu. Pecahkan balon dulu ya!</p>
    
    <div>
        <img src="balon.png" alt="Balon" id="balon" onclick="pecahkanBalon()">
    </div>

    <div id="pesanRahasia" class="hidden">
        <p>Yeay! Ini pesan rahasia buat kamu:</p>
        <p id="isiPesan"></p>
        <button onclick="tampilkanKado()">Buka Kado</button>
    </div>

    <div id="kadoContainer" class="hidden">
        <img src="kado.png" alt="Kado" id="kado" onclick="bukaKado()">
        <p id="isiKado" class="hidden"></p>
    </div>

    <div id="suratContainer" class="hidden">
        <img src="surat.png" alt="Surat" id="surat" onclick="bukaSurat()">
        <p id="isiSurat" class="hidden"></p>
    </div>
</div>

<script>
    const bgMusic = document.getElementById('bgMusic');
    const pesanRahasia = [
        "Selamat ulang tahun, semoga sehat dan bahagia selalu!",
        "Aku selalu dukung kamu, semangat terus ya!",
        "Semoga semua impianmu jadi nyata tahun ini!",
        "Terima kasih sudah selalu ada, kamu hebat!"
    ];
    const hadiahSpesial = [
        "Liburan bareng kita berdua!",
        "Kue ulang tahun buatan aku sendiri!",
        "Surprise date spesial malam ini!",
        "Voucher peluk gratis sepuasnya!"
    ];
    const suratCinta = `
        Dear kamu yang spesial,<br><br>
        Aku nggak bisa bilang semua dengan kata-kata, tapi aku harap hari ini bener-bener bikin kamu bahagia. 
        Terima kasih udah jadi kamu yang luar biasa. Jangan pernah berubah ya.<br><br>
        Love you always!
    `;

    function pecahkanBalon() {
        bgMusic.play();
        document.getElementById('balon').style.display = 'none';
        document.getElementById('pesanRahasia').classList.remove('hidden');
        const randomPesan = pesanRahasia[Math.floor(Math.random() * pesanRahasia.length)];
        document.getElementById('isiPesan').innerText = randomPesan;
    }

    function tampilkanKado() {
        document.getElementById('pesanRahasia').classList.add('hidden');
        document.getElementById('kadoContainer').classList.remove('hidden');
    }

    function bukaKado() {
        document.getElementById('kado').style.display = 'none';
        const randomHadiah = hadiahSpesial[Math.floor(Math.random() * hadiahSpesial.length)];
        document.getElementById('isiKado').innerText = "Kadonya adalah: " + randomHadiah;
        document.getElementById('isiKado').classList.remove('hidden');
        setTimeout(() => {
            tampilkanSurat();
        }, 2000);
    }

    function tampilkanSurat() {
        document.getElementById('kadoContainer').classList.add('hidden');
        document.getElementById('suratContainer').classList.remove('hidden');
    }

    function bukaSurat() {
        document.getElementById('surat').style.display = 'none';
        document.getElementById('isiSurat').innerHTML = suratCinta;
        document.getElementById('isiSurat').classList.remove('hidden');
    }
</script>

</body>
</html>
