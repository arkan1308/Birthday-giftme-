<!DOCTYPE html>
<html lang="id">
<head>
    <title>Ucapan Ulang Tahun Interaktif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; background: url('background.jpg') no-repeat center/cover;
            display: flex; justify-content: center; align-items: center; font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .hidden { display: none; }
        .balloon {
            width: 100px; height: 140px; border-radius: 50%;
            position: absolute; cursor: pointer;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-60px); }
        }
        .explode {
            animation: explodeAnim 0.5s forwards;
            background: url('explode.png') center/contain no-repeat !important;
        }
        @keyframes explodeAnim {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
        .photo {
            width: 90vw; max-width: 350px; aspect-ratio: 3/4; object-fit: cover; border-radius: 15px;
        }
        .chatBubble {
            background: #fff4c2; padding: 15px; border-radius: 20px; font-size: 24px;
            max-width: 90%; box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin: 10px 0;
            cursor: pointer; display: none;
        }
        #kue {
            width: 180px; position: absolute; bottom: -300px;
            transition: bottom 1s; cursor: pointer;
        }
        .giftbox {
            width: 160px; height: 160px; object-fit: cover; cursor: pointer;
            transition: transform 0.3s;
        }
        .giftbox:hover { transform: scale(1.1); }
        #doaBubble {
            font-size: 24px; background: white; padding: 20px;
            border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="intro" class="screen">
    <div class="balloon" style="background:red; top:60%; left:10%;" onclick="explode(this)"></div>
    <div class="balloon" style="background:blue; top:70%; left:40%;" onclick="explode(this)"></div>
    <div class="balloon" style="background:green; top:65%; left:70%;" onclick="explode(this)"></div>
</div>

<div id="letterScreen" class="screen hidden">
    <img src="envelope.png" style="width: 320px; cursor: pointer;" onclick="openLetter()">
</div>

<div id="ucapanScreen" class="screen hidden">
    <img src="foto.jpg" class="photo">
    <div class="chatBubble" id="chat1" onclick="nextChat()">Selamat ulang tahun!</div>
    <div class="chatBubble" id="chat2" onclick="nextChat()">Semoga hari-harimu penuh kebahagiaan.</div>
    <div class="chatBubble" id="chat3" onclick="nextChat()">Tetap sehat, sukses, dan semua impian tercapai.</div>
    <div class="chatBubble" id="chat4" onclick="nextChat()">Kita semua sayang kamu!</div>
    <img src="kue.png" id="kue" class="hidden" onclick="showGiftbox()">
</div>

<div id="giftScreen" class="screen hidden">
    <p style="font-size:24px;">Pilih kotak hadiah:</p>
    <div style="display:flex; gap:30px;">
        <img src="giftbox.png" class="giftbox" onclick="chooseBox(true)">
        <img src="giftbox.png" class="giftbox" onclick="chooseBox(false)">
    </div>
</div>

<div id="bonekaScreen" class="screen hidden">
    <p style="font-size:24px;">Pilih boneka favoritmu:</p>
    <div style="display:flex;gap:20px;">
        <img src="bear.png" style="width:120px;cursor:pointer;" onclick="showDoa('Beruang')">
        <img src="rabbit.png" style="width:120px;cursor:pointer;" onclick="showDoa('Kelinci')">
        <img src="cat.png" style="width:120px;cursor:pointer;" onclick="showDoa('Kucing')">
    </div>
</div>

<div id="doaScreen" class="screen hidden">
    <div id="doaBubble" onclick="sendToWA()"></div>
</div>

<script>
let balloons = 3;
let chatIndex = 0;

function explode(balloon) {
    balloon.classList.add('explode');
    setTimeout(() => balloon.remove(), 500);
    balloons--;
    if (balloons === 0) document.getElementById('letterScreen').classList.remove('hidden');
}

function openLetter() {
    document.getElementById('letterScreen').classList.add('hidden');
    document.getElementById('ucapanScreen').classList.remove('hidden');
    showChat(0);
}

function showChat(index) {
    const bubbles = document.querySelectorAll('.chatBubble');
    if (index < bubbles.length) {
        bubbles[index].style.display = 'block';
    }
}

function nextChat() {
    chatIndex++;
    const bubbles = document.querySelectorAll('.chatBubble');
    if (chatIndex < bubbles.length) {
        bubbles[chatIndex].style.display = 'block';
    } else {
        document.getElementById('kue').classList.remove('hidden');
        document.getElementById('kue').style.bottom = '30px';
    }
}

function showGiftbox() {
    document.getElementById('ucapanScreen').classList.add('hidden');
    document.getElementById('giftScreen').classList.remove('hidden');
}

function chooseBox(lucky) {
    document.getElementById('giftScreen').classList.add('hidden');
    if (lucky) {
        document.getElementById('bonekaScreen').classList.remove('hidden');
    } else {
        showDoa("Panjang");
    }
}

function showDoa(type) {
    document.getElementById('bonekaScreen').classList.add('hidden');
    document.getElementById('doaScreen').classList.remove('hidden');
    const text = type === "Panjang" ? "Semoga harimu penuh keberkahan dan kebahagiaan selalu."
                                    : `Semoga bahagia seperti ${type.toLowerCase()} yang lucu!`;
    document.getElementById('doaBubble').innerText = text;
}

function sendToWA() {
    window.location.href = "https://wa.me/62xxxxxx?text=Terima kasih atas ucapan ulang tahunnya!";
}
</script>

</body>
</html>
